<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <title>Soccer Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div class="jumbotron main">
      <div class="container-fluid">
        <div id="home" class="panel panel-default">
          <div class="page-header panel-heading">
            <div class="panel-title">
              <h1>Soccer Quiz</h1>
              <h1>
                <small class="head">Trivia about the beautiful game</small>
              </h1>
            </div>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn btn-success begin" id="start" onclick="startQuiz();">
              <p>Begin</p>
            </button>
          </div>
        </div>
        <div id="content" class="panel panel-success items">
          <div class="panel-heading end">
            <p id="question" class="panel-title"></p>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemax="100" style="width: 0%;">
              <span class="sr-only"></span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table" id="choices"></table>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn btn-success submit" id="submit" onclick="quizProgress()">
              <p>Submit Answer</p>
            </button>
            <button type="button" class="btn btn-success quiz" id="quiz" onclick="showFinalResults()">
              <p>Results</p>
            </button>
          </div>
        </div>
        <div class="panel panel-default">
          <div id="final" class="final">
            <div class="again panel-body">
              <button type="button" class="btn btn-success" onclick="reloadPage()">
                <p>Try Again!</p>
              </button>
            </div>
            <div class="end panel-footer">
              <div class="outside">
                <div class="inside">
                  <img src="images/football.png" class="image">
                  <canvas id="canvas" class="canvas" width="200" height="200"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
